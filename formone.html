<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-border {
            border: 2px solid red;
        }
        .success-border {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            // Regular expressions for validation
            const passwordLength = /.{8,}/;
            const passwordNumber = /[0-9]/;
            const passwordUpperCase = /[A-Z]/;
            const passwordLowerCase = /[a-z]/;

            // Clear previous messages and border styles
            message.textContent = '';
            message.classList.remove('error', 'success');
            document.getElementById('password').classList.remove('error-border', 'success-border');
            document.getElementById('confirmPassword').classList.remove('error-border', 'success-border');

            let valid = true;

            // Password validation
            if (!passwordLength.test(password)) {
                message.textContent = 'Password must be at least 8 characters long.';
                document.getElementById('password').classList.add('error-border');
                valid = false;
            }
            if (!passwordNumber.test(password)) {
                message.textContent = 'Password must contain at least one number.';
                document.getElementById('password').classList.add('error-border');
                valid = false;
            }
            if (!passwordUpperCase.test(password)) {
                message.textContent = 'Password must contain at least one uppercase letter.';
                document.getElementById('password').classList.add('error-border');
                valid = false;
            }
            if (!passwordLowerCase.test(password)) {
                message.textContent = 'Password must contain at least one lowercase letter.';
                document.getElementById('password').classList.add('error-border');
                valid = false;
            }
            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match.';
                document.getElementById('confirmPassword').classList.add('error-border');
                valid = false;
            }

            // If all validations pass
            if (valid) {
                document.getElementById('password').classList.add('success-border');
                document.getElementById('confirmPassword').classList.add('success-border');
                message.textContent = 'Signup successful!';
                message.classList.add('success');
            }
        });
    </script>
</body>
</html>
