<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="tabletrial.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Table</h1>
        <form id="dataForm">
            <input type="text" id="inputData1" placeholder="Enter data for cell 1" required>
            <input type="text" id="inputData2" placeholder="Enter data for cell 2" required>
            <input type="text" id="inputData3" placeholder="Enter data for cell 3" required>
            <input type="text" id="inputData4" placeholder="Enter data for cell 4" required>
            <button type="submit">Add Data</button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Data 1</th>
                    <th>Data 2</th>
                    <th>Data 3</th>
                    <th>Data 4</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="tabletrial.js"></script>
</body>
</html>
