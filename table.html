<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <h1>CHUKI ANALYSIS</h1>
        <form id="dataSource">
            <input type="text" id="speechText" placeholder="Enter data for cell 1" required>
            <input type="text" id="nonHatePercent" placeholder="Enter data for cell 2" required>
            <input type="text" id="hatPercent" placeholder="Enter data for cell 3" required>
            <input type="text" id="verdict" placeholder="Enter data for cell 4" required>
            <button type="submit">Add Data</button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Speech Text</th>
                    <th>nonHatePercent</th>
                    <th>hatePercent</th>
                    <th>verdict</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlay" class="close-button">&times;</span>
            <p id="overlayText"></p>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
